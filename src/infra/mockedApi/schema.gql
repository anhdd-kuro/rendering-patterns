type Member {
  id: ID!
  nickname: String!
  role: String!
  firstName: String
  lastName: String
  catchCopy: String
  imageUrl: String
}

type Thumbnail {
  id: ID!
  src: String!
  alt: String!
}

type Blog {
  id: ID!
  url: String!
  date: String!
  category: String!
  title: String!
  writer: Member!
  tags: [String]
  thumbnail: Thumbnail
}

type Query {
  members: [Member]
  blogs: [Blog]
}
